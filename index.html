<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
    </div>
    <div class="btn-row">
        <button type="button" id="7" class="num btn">7</button>
        <button type="button" id="8" class="num btn">8</button>
        <button type="button" id="9" class="num btn">9</button>
        <button type="button" id="divide" class="operation btn">รท</button>
    </div>
    <div class="btn-row">
        <button type="button" id="4" class="num btn">4</button>
        <button type="button" id="5" class="num btn">5</button>
        <button type="button" id="6" class="num btn">6</button>
        <button type="button" id="multiply" class="operation btn">x</button>
    </div>
    <div class="btn-row">
        <button type="button" id="1" class="num btn">1</button>
        <button type="button" id="2" class="num btn">2</button>
        <button type="button" id="3" class="num btn">3</button>
        <button type="button" id="subtract" class="operation btn">-</button>
    </div>
    <div class="btn-row">
        <button type="button" id="C">C</button>
        <button type="button" id="0" class="num btn">0</button>
        <button type="button" id="=" class="equals btn">=</button>
        <button type="button" id="add" class="operation btn">+</button>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
